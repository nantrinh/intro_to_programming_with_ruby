<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="comic.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      function animate() {
        var speed = 250;
        var delay;
        $blinds.each(function(index) {
          delay = speed + (index * 800);
          console.log(`index: ${index} delay: ${delay}`);
          var $blind = $blinds.eq(index);

          var currentTop = Number($blind.css('top').replace('px', ''));
          var currentHeight = Number($blind.css('height').replace('px', ''));
          var newTop = currentTop + currentHeight; 
          var newHeight = 0;

          $blind.delay(delay).animate({
            top: newTop,
            height: newHeight,
          }, {
            duration: speed, 
          }); 
        });
      }

      $(function() {
        $blinds = $('[id^=blind]'); 
        animate();

        $('a').on('click', function(e) {
          e.preventDefault(); 
          $blinds.finish();
          $blinds.removeAttr('style');
          animate();
        });
      });
    </script>
  </head>
  <body>
    <div id="comic">
      <div id="panel_1">
        <div id="blind_1"></div>
        <div id="blind_2"></div>
      </div>

      <div id="panel_2">
        <div id="blind_3"></div>
        <div id="blind_4"></div>
      </div>

      <div id="panel_3">
        <div id="blind_5"></div>
        <div id="blind_6"></div>
      </div>

      <div id="panel_4">
        <div id="blind_7"></div>
        <div id="blind_8"></div>
        <div id="blind_9"></div>
      </div>
    </div>
    <a href="#">Restart Animations</a>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
    <script id="todo_item" type="text/x-handlebars">
      <li id="{{id}}">{{description}}<span class="remove"></span></li>
    </script>
    <script id="todo_list" type="text/x-handlebars">
      <ul class="todos">
        {{#each items}}
        {{> todo_item}}
        {{/each}}
      </ul>
    </script>
  </head>
  <body>
    <div class="overlay"></div>
    <h2>Todos</h2>
    <div class="confirm_prompt">
      Are you sure you want to delete this todo?
      <div class="actions">
        <a href="#" class="confirm_yes">Yes</a>
        <a href="#" class="confirm_no">No</a>
      </div>
    </div>
  </body>
</html>

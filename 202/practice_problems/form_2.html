<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movies</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label>
          Search for
          <input type="text" name="query" id="query"/>
        </label>

        <label>
          <input type="radio" name="filter" value="tv"/>
          TV
        </label>

        <label>
          <input type="radio" name="filter" value="movies"/>
          Movies 
        </label>

        <label>
          <input type="radio" name="filter" value="music"/>
          Music 
        </label>

        <input type="submit" value="Search"/>
      </fieldset>
    </form>
  </body>
</html>

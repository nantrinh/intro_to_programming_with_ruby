<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movies</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option>Looper</option>
              <option>Frozen</option>
              <option>Tommy Boy</option>
              <option selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5" required/>
          </dd>
        </dl>

        <label>
          <input type="checkbox" name="favorite" checked>
          Add to my favorites
        </label>

        <input type="submit" value="Rate Movie"/>
      </fieldset>
    </form>
  </body>
</html>

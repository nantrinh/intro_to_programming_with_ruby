<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Photo Gallery</title>
    <meta charset="utf-8">
    <link href="gallery.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>My Photo Gallery</h1>
    </header>

    <main>
      <figure class="central">
        <img src="http://placehold.it/1200x900" alt="Placeholder"/>
        <figcaption>Example photo</figcaption>
      </figure>
      <div class="bottom">
        <img id="img1" src="http://placehold.it/1200x900" alt="Placeholder"/>
        <img id="img2" src="http://placehold.it/1200x900" alt="Placeholder"/>
        <img id="img3" src="http://placehold.it/1200x900" alt="Placeholder"/>
        <img id="img4" src="http://placehold.it/1200x900" alt="Placeholder"/>
      </div>
    </main>
  </body>
</html>
